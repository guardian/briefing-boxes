.story-timeline {
  color: #333; }
  .story-timeline--title {
    width: 112px;
    border-top: 1px solid #E3E3E3;
    border-bottom: 1px solid #E3E3E3;
    font-family: "Guardian Sans Web", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    font-size: 13px;
    font-weight: 800;
    padding-top: 6px;
    padding-bottom: 12px;
    color: #005689; }
    .story-timeline--title.main {
      font-family: "Guardian Egyptian Web", Georgia, serif;
      font-size: 20px; }
    .story-timeline--title.first {
      opacity: 0.4;
      height: 15px;
      padding-top: 6px;
      padding-bottom: 12px;
      -webkit-transition: all 0.5s ease-in-out;
      -moz-transition: all 0.5s ease-in-out;
      -o-transition: all 0.5s ease-in-out;
      transition: all 0.5s ease-in-out;
      display: block;
      border-top: 0px;
      color: #797979; }
    .story-timeline--title.last {
      color: #797979; }
  .story-timeline--wrapper {
    font-family: "Guardian Sans Web", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    width: 112px; }
  .story-timeline--container {
    overflow: hidden;
    height: 250px; }
    .story-timeline--container ul > li:last-child {
      margin-bottom: 0px; }
  .story-timeline--list {
    list-style: none;
    padding: 0;
    margin: 0;
    border-left: 1px dotted #005689;
    margin-left: 6px;
    padding-left: 10px;
    position: relative;
    -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out; }
    .story-timeline--list a {
      text-decoration: none;
      color: inherit; }
      .story-timeline--list a:first-of-type li {
        margin-top: 6px; }
      .story-timeline--list a:last-child li {
        margin-bottom: 0px; }
    .story-timeline--list.last {
      padding-top: 6px;
      opacity: 0.5;
      font-weight: 800; }
  .story-timeline--item {
    font-size: 15px;
    margin-bottom: 16px;
    color: #005689; }
    .story-timeline--item.unpublished {
      opacity: 50%;
      color: #989898; }
      .story-timeline--item.unpublished .story-timeline--kicker {
        color: #989898; }
  .story-timeline--kicker {
    color: #333;
    font-weight: 600; }
  .story-timeline--divide {
    color: #E3E3E3; }
  .story-timeline--circle {
    width: 10px;
    height: 10px;
    background-color: #005689;
    display: block;
    border-radius: 50%;
    position: absolute;
    left: -5px; }
    .story-timeline--circle.unpublished {
      width: 9px;
      height: 9px;
      border: 1px solid #005689;
      background-color: white; }

.right-button, .left-button {
  border-radius: 50%;

  height: 15px;
  width: 15px;
  padding-top: 3px;
